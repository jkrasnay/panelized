<html xmlns:wicket>
<body>
<wicket:panel>
  <a wicket:id="anchor"></a>
  <div wicket:id="wrapper" class="pnl-Border">
    <div wicket:id="header" class="pnl-Border-hd u-cf">
      <div wicket:id="rightItem" class="pnl-Border-right"></div>
      <div wicket:id="leftItem" class="pnl-Border-left"></div>
    </div>
    <div class="pnl-Border-bd">
      <div wicket:id="panel"></div>
      <wicket:child/>
    </div>
    <div wicket:id="footer" class="pnl-Border-ft u-cf">
      <div wicket:id="rightItem" class="pnl-Border-right"></div>
      <div wicket:id="leftItem" class="pnl-Border-left"></div>
    </div>
  </div>
</wicket:panel>
</body>
</html>
