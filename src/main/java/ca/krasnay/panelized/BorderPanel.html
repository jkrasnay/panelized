<html xmlns:wicket>
<body>
<wicket:panel>
  <a wicket:id="anchor"></a>
  <div class="bdr">
    <div wicket:id="header" class="bdr-hd">
      <div wicket:id="rightItem" class="bdr-right"></div>
      <div wicket:id="leftItem" class="bdr-left"></div>
    </div>
    <div class="bdr-bd">
      <div wicket:id="panel"></div>
      <wicket:child/>
    </div>
    <div wicket:id="footer" class="bdr-ft">
      <div wicket:id="rightItem" class="bdr-right"></div>
      <div wicket:id="leftItem" class="bdr-left"></div>
    </div>
  </div>
</wicket:panel>
</body>
</html>
